<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병선이 포폴(아이콘)</title>
  <!--Jquery-->
  <script defer src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script defer src="https://code.jquery.com/jquery-migrate-1.4.1.js"></script>
  <!--FullScreen-->
  <link rel="stylesheet" href="/js/pagescroll/jquery.fullPage.css">
  <script defer src="/js/pagescroll/jquery.fullPage.js"></script>
  <!--Particle-->
  <script defer src="/js/particle/particles.js"></script>
  <!--Custom Css&Js-->
  <script defer src="/js/script.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="fullpage">  <!--id 값은 반드시 지켜줘야 하는 값(변경불가)-->
    <div class="section"> <!--클래스명 section 고정-->
      <div id="particles-js"></div>
    </div> 
    <div class="section">
        <div class="slide" data-anchor="slide1">Slide 2.1</div> <!--가로 슬라이드 클래스명 slide 고정-->
        <div class="slide" data-anchor="slide2">Slide 2.2</div>
    </div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
</div>
</body>
</html>
