<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병선이 포폴(아이콘)</title>
  <!--Jquery-->
  <script defer src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script defer src="https://code.jquery.com/jquery-migrate-1.4.1.js"></script>
  <!--FullScreen-->
  <link rel="stylesheet" href="/js/pagescroll/jquery.fullPage.css">
  <script defer src="/js/pagescroll/jquery.fullPage.js"></script>
  <!--Particle-->
  <link rel="stylesheet" href="/js/particles.js-master/demo/css/style.css">
  <!--Fontawesome-->
  <script defer src="https://kit.fontawesome.com/ae50144c87.js" crossorigin="anonymous"></script>
  <!--Custom Css&Js-->
  <script defer src="/js/script.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="fullpage">  <!--id 값은 반드시 지켜줘야 하는 값(변경불가)-->
    <div class="section"> <!--클래스명 section 고정-->
      <div id="particles-js">
        <div class="pointer"><i class="fa-solid fa-shuttle-space"></i></div>
      </div>
    </div>

    <div class="section">
      <div class="pointer"><i class="fa-solid fa-shuttle-space"></i></div>
      <div class="Slogan">
        <div class="Slogan-container">
          <div class="Slogan-title">
            <h1>"개발자는 <e>Hipster</e>가 아니다!"</h1>
          </div>
          <div class="Slogan-content">
            <div class="Slogan-text">
              <p class="Slogan-text1">
                “개발의 가치는 힙스터 처럼,<br/>
                개발은 힙스터가 아닌것처럼.”<br/>
              </p>
              <p class="Slogan-text2">
                힙스터가 되고싶던 황병선이<br/>
                코딩을 하다 어느날 문득<br/>
                떠오른 생각입니다.<br/>
              </p>
              <p class="Slogan-text3">
                힙스터란<br/>
                ‘유행 같은 대중의 큰 흐름을 따르지 않고 자신들만의<br/>
                고유한 패션과 음악문화를 좇는 부류를 이르는 말’<br/>
                입니다<br/>
              </p>
              <p class="Slogan-text4">
                하지만<br/>
                개발을 할때는<br/>
                개발의 유행을따르고 자신만의 고유한것이 아닌<br/>
                모두가 쉽게 볼수있고 사용할수있는<br/>
                개발을하는것이 좋은 개발자라고 생각합니다<br/>
              </p>
              <p class="Slogan-text5">
                저는 이를 모토로 개발하고 있습니다!
              </p>
            </div>
            <div class="Slogan-img">
              <p>
                <img class="developer" src="/img/circle.png" alt="개발자" style="display: none;">
                <img class="hipster" src="/img/hipster.png" alt="힙스터">
              </p>
            </div>
          </div>

        </div>
      </div>
      </div>


    <div class="section">
      <div class="pointer"><i class="fa-solid fa-shuttle-space"></i></div>
      <div class="Profile">
        <div class="">

        </div>
      </div>
      </div>
      
      
    <div class="section">
        <div class="slide" data-anchor="slide1">
          <div class="pointer"><i class="fa-solid fa-shuttle-space"></i></div>
        </div> <!--가로 슬라이드 클래스명 slide 고정-->
        <div class="slide" data-anchor="slide2">
          <div class="pointer"><i class="fa-solid fa-shuttle-space"></i></div>
        </div>
    </div>



    <div class="section"><div class="pointer"></div>Section 4</div>
</div>
<script defer src="/js/particle/particles.js"></script>
<script defer src="/js/particles.js-master/demo/js/app.js"></script>
</body>
</html>
