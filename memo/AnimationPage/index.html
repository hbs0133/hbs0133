<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Animation</title>
</head>
<body>
  <h1>
    Have A Nice Day!
  </h1>
  <section>
    <article class="sky">
      <img class="sun" src="./img/sun.png" alt="태양" />
      <img class="cloud1" src="./img/cloud1.png" alt="구름1" />
      <img class="cloud2" src="./img/cloud2.png" alt="구름2" />
    </article>
    <article class="town">
      <img class="circle" src="./img/circle.png" alt="관람차" />
      <img class="night" src="./img/town_night.png" alt="밤" />
      <img class="day" src="./img/town_day.png" alt="낮" />
    </article>
    <article class="people">
      <img class="man" src="./img/man.png" alt="남자" />
      <img class="family" src="./img/family.png" alt="가족" />
    </article>
  </section>
</body>
</html>
